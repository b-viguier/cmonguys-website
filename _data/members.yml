- name: Patricia
  inst: Chant
  desc: "Elle débute la musique vers l'âge de 10 ans avec des cours d'orgue classique et jazz.
  Puis la découverte du chant à 20 ans, des cours, et rapidement une audition pour un groupe polyphonique de 8 chanteurs. Elle enchaine  ensuite piano bar en jazz, orchestre de variété, chant dans la rue (notamment au Franco Folies de La Rochelle) et quelques belles scènes comme l'Olmypia en tant qu'invitée avec son groupe vocal. Avec la formation Opus Tribu, elle partage la scène avec des artistes de renom. Pour autant, l'important reste pour elle l'instant présent, l'osmose avec les musiciens et le public."

- name: Benoit
  inst: Clavier
  desc: "C’est d’abord en tant que saxophoniste que Benoit commence son parcours musical, au travers de diverses formations: quatuor de saxophones, orchestre harmonique, BigBand, ou encore orchestre de variété. Ces affinités musicales le portent rapidement vers le Jazz-Funk et il s’essaye à la composition dans un groupe dédié à ce projet. 
  Cela lui donne l’occasion de pratiquer le clavier en autodidacte, puis de privilégier cet instrument dans de nouvelles formations."

- name: Jeff
  inst: Batterie
  desc: "D'abord percussionniste, Jeff devient le batteur du groupe rock de son collège. Il est rapidement attiré par le jazz et étudie quelques années plus tard ses rudiments. Au fil du temps, il évoluera au sein de différents groupes, explorant un large éventail de styles musicaux tels que le folk, la pop, ou la chanson française. Finalement, son goût pour les rythmes syncopés du jazz et du funk reprendront le dessus !"

- name: Julien
  inst: Guitare
  desc: "Passionné de musique depuis toujours et guitariste depuis plus de 30 ans, Julien aime jouer des styles différents sur ses nombreuses guitares.
   Il a joué dans diverses formations et a même fait parti d'un groupe en tant que bassiste-chanteur. 
   Ce qu'il aime par-dessus tout, c'est de Groover et faire Groover !"

- name: Thierry
  inst: Basse
  desc: "Depuis toujours les basses fréquences ont chatouillé les oreilles de Thierry. 
  Bien qu'il commence par apprendre la flûte traversière à l'âge de 7 ans, il se laissera facilement tenter par la batterie une fois adolescent,
  pour se rapprocher du repertoire Rock, puis le Jazz, le Jazz rock et … le Funk. 
  C'est en rejoignant un quartet de Bossa Jazzy que la basse devient comme une révélation pour lui, une évidence qu'il met aujourd'hui en pratique dans plusieurs formations."
