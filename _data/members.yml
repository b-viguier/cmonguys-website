- name: Christina G
  inst: Chant
  picture: m_christina.jpg
  desc: "Christina est une chanteuse, pianiste, compositrice et pédagogue d’origine grecque, basée à Lyon.
   S’inspirant des traditions jazz, classique et balkaniques, elle développe un univers musical original qui reflète à la fois ses racines et son parcours éclectique. Parallèlement à son activité pédagogique en piano et chant, elle compose et collabore sur des projets qui explorent la fusion des genres.
   Sur scène, Christina s’est produite de manière extensive aux Pays-Bas et en Allemagne, et en 2025 elle a rejoint le groupe de funk C’mon Guys. Elle a également publié trois singles (Elegy For a True Musical Prince, Reflection Bridge, Epiklisis,). Dans sa pratique pédagogique comme sur scène, elle considère la musique comme un espace de créativité et de connexion."
  link: https://www.christinagpapadopoulou.art/

- name: Benoit
  inst: Clavier
  picture: m_benoit.jpg
  desc: "C’est d’abord en tant que saxophoniste que Benoit commence son parcours musical, au travers de diverses formations: quatuor de saxophones, orchestre harmonique, BigBand, ou encore orchestre de variété. Ces affinités musicales le portent rapidement vers le Jazz-Funk et il s’essaye à la composition dans un groupe dédié à ce projet. 
  Cela lui donne l’occasion de pratiquer le clavier en autodidacte, puis de privilégier cet instrument dans de nouvelles formations."

- name: Julien
  inst: Guitare
  picture: m_julien.jpg
  desc: "Passionné de musique depuis toujours et guitariste depuis plus de 30 ans, Julien aime jouer des styles différents sur ses nombreuses guitares.
   Il a joué dans diverses formations et a même fait partie d'un groupe en tant que bassiste-chanteur. 
   Ce qu'il aime par-dessus tout, c'est de Groover et faire Groover !"

- name: Benoit
  inst: Batterie
  picture: m_benoit_drum.jpeg
  desc: "Bercé depuis son plus jeune âge par un environnement musical familial, Benoit s’est orienté vers l’âge de 10 ans vers la rythmique en choisissant la batterie comme instrument de prédilection. 
   Instrument qui ne le lâchera plus ensuite ! 
   Animé par le Groove, il affectionne particulierement les répertoires funk de Jamiroquai, Stevie Wonder, Brand New Heavies ou encore de Sinclair."

- name: Thierry
  inst: Basse
  picture: m_thierry.jpg
  desc: "Depuis toujours les basses fréquences ont chatouillé les oreilles de Thierry. 
  Bien qu'il commence par apprendre la flûte traversière à l'âge de 7 ans, il se laissera facilement tenter par la batterie une fois adolescent,
  pour se rapprocher du repertoire Rock, puis le Jazz, le Jazz rock et … le Funk. 
  C'est en rejoignant un quartet de Bossa Jazzy que la basse devient comme une révélation pour lui, une évidence qu'il met aujourd'hui en pratique dans plusieurs formations."
